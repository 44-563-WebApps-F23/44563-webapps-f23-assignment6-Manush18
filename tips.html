<!DOCTYPE html>
<html>
 <head><title>Cruise Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<h2>Manush Kumar Kachakayala tip amounts</h2>

<form>
    <label for="form1actualAmount">Enter
        base amount </label>
    <input type="number" id="form1actualAmount" name="form1_actualAmount" value="50"><br><br>

    <label for="form1tipPercent">Enter the tip percent </label>
    <input type="number" id="form1tipPercent" name="form1tipPercent" value="15"><br><br>
</form>

<button onclick="tips()">Show tip</button>

<p id="result"></p>

<form>
    <input type="radio" id="calcSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calcSum">sum</label><br>
  
    <input type="radio" id="calcDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calcDiff">diff</label><br>
  
    <input type="radio" id="calcMult" name="operation" value="product" onclick="chooseOp()">
    <label for="calcMult">mult</label><br>
</form>

  <p id="CalcResult"></p>


<script> 

function tips() {
        const actual_Amount = parseFloat(document.getElementById('form1actualAmount').value);
        const tipPercent = parseFloat(document.getElementById('form1tipPercent').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tipPercent + i * 4;
                const calculatedTip = (actual_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            // const tip_Amount = (actual_Amount * tip_Percent) / 100;

            myOutput = `Tips are: ${toShow}`;

            document.getElementById('result').textContent = myOutput;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const actual1 = parseFloat(document.getElementById('form1actualAmount').value);
        const tip1 = parseFloat(document.getElementById('form1tipPercent').value);
        
        let OpResult;

        switch (operation) {
		        case "sum":
                OpResult = `Sum of ${actual1} and ${tip1} is ${actual1 + tip1}`;
                    break;
                case "difference":
                OpResult = `Difference between ${actual1} and ${tip1} is ${actual1 - tip1}`;
                    break;
                case "product":
                OpResult = `Product of ${actual1} and ${tip1} is ${actual1 * tip1}`;
                    break;
                default:
                OpResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('CalcResult').textContent = `${OpResult}`;
    }
</script>

</body>
</html>
