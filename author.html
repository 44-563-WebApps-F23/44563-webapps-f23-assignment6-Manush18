<body>

<h2>Author entry Manush Kumar Kachakayala</h2>
<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess" class="btn btn-primary">
</form>


<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<script> 
    let good=0;
    let oops=0;
    let count=0;
function checkAuthor (){
    
    hidden = document.getElementById("hiddenAuthor").value
    guess = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } 
    else if (count<7){
        oops=oops+1
        count=count+1
        alert("Sorry")
    }
    else{
        alert("Sorry, ran out of guesses.")
    }
    out.innerHTML="good count "+good+"  oops count "+oops

}


useImage = 1;

function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('mycity').src ="Amaravathi.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('mycity').src ="Chhattisgarh.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('mycity').src ="Kolkata.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
  
</script>
<div>
     <img id="mycity" src="Kolkata.jpg" height="100" width="100" onclick="selectImage()">
</div>
</body>
</html>
